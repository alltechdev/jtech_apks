<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Catalog - JTech Forums</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .stat {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat strong {
            color: #60a5fa;
            font-weight: 600;
        }

        .search-bar {
            margin-bottom: 32px;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
        }

        #searchInput {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        #searchInput::placeholder {
            color: #64748b;
        }

        #searchInput:focus {
            border-color: #3b82f6;
            background: #0f172a;
        }

        .apk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .apk-card {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }

        .apk-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
        }

        .topic-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .topic-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .apk-name {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #60a5fa;
            font-weight: 500;
            margin-bottom: 16px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #1e293b;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .meta-item i {
            color: #64748b;
            width: 16px;
        }

        .meta-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .author {
            color: #f8fafc;
            font-weight: 600;
        }

        .file-info {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge i {
            font-size: 0.75rem;
        }

        .badge-size {
            background: #1e3a5f;
            color: #93c5fd;
            border: 1px solid #1e40af;
        }

        .badge-date {
            background: #2e1065;
            color: #c4b5fd;
            border: 1px solid #5b21b6;
        }

        .forum-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .forum-link:hover {
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .loading i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 12px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .no-results i {
            display: block;
            font-size: 3rem;
            margin-bottom: 16px;
            color: #475569;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .apk-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .search-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>APK Catalog</h1>
            <div class="stats" id="stats"></div>
        </header>

        <div class="search-bar">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by topic, APK name, or author..."
                    autocomplete="off"
                >
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            Loading catalog...
        </div>
        <div id="apkGrid" class="apk-grid"></div>
    </div>

    <script>
        let allApks = [];

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function createSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function extractApkName(localPath, fallbackFilename) {
            if (!localPath) return fallbackFilename;

            try {
                const parts = localPath.split('/');
                const filename = parts[parts.length - 1];
                const underscoreParts = filename.split('_');
                if (underscoreParts.length >= 3) {
                    return underscoreParts.slice(2).join('_');
                }
                return filename;
            } catch (e) {
                return fallbackFilename;
            }
        }

        function createApkCard(apk) {
            const slug = createSlug(apk.topic_title);
            const forumLink = `https://forums.jtechforums.org/t/${slug}/${apk.topic_id}/${apk.post_number}`;
            const apkName = extractApkName(apk.local_path, apk.filename);

            return `
                <div class="apk-card">
                    <div class="topic-label">Topic</div>
                    <div class="topic-title">${escapeHtml(apk.topic_title)}</div>
                    <div class="apk-name">${escapeHtml(apkName)}</div>
                    <div class="meta-info">
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span class="meta-label">Author:</span>
                            <span class="author">${escapeHtml(apk.author)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-hashtag"></i>
                            <span class="meta-label">Post #${apk.post_number} in Topic #${apk.topic_id}</span>
                        </div>
                    </div>
                    <div class="file-info">
                        <span class="badge badge-size">
                            <i class="fas fa-download"></i>
                            ${formatFileSize(apk.file_size)}
                        </span>
                        <span class="badge badge-date">
                            <i class="fas fa-calendar"></i>
                            ${formatDate(apk.created_at)}
                        </span>
                    </div>
                    <a href="${forumLink}" target="_blank" rel="noopener noreferrer" class="forum-link">
                        <i class="fas fa-external-link-alt"></i>
                        View on Forum
                    </a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderApks(apks) {
            const grid = document.getElementById('apkGrid');

            if (apks.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        No APKs found matching your search.
                    </div>
                `;
                return;
            }

            grid.innerHTML = apks.map(apk => createApkCard(apk)).join('');
        }

        function filterApks(searchTerm) {
            const term = searchTerm.toLowerCase();
            const filtered = allApks.filter(apk =>
                apk.topic_title.toLowerCase().includes(term) ||
                apk.filename.toLowerCase().includes(term) ||
                (apk.local_path && apk.local_path.toLowerCase().includes(term)) ||
                apk.author.toLowerCase().includes(term) ||
                apk.topic_id.toString().includes(term) ||
                apk.post_number.toString().includes(term)
            );
            renderApks(filtered);
        }

        async function loadCatalog() {
            try {
                const response = await fetch('apk_catalog.json');
                if (!response.ok) throw new Error('Failed to load catalog');

                const data = await response.json();
                allApks = data.apk_files;

                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <div class="stat"><strong>${data.download_results.success}</strong> Downloaded</div>
                    <div class="stat">Scraped ${formatDate(data.scraped_at)}</div>
                `;

                document.getElementById('loading').style.display = 'none';
                renderApks(allApks);

            } catch (error) {
                document.getElementById('loading').innerHTML =
                    `<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading catalog: ${error.message}</div>`;
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterApks(e.target.value);
        });

        loadCatalog();
    </script>
</body>
</html>
